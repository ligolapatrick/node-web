<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Your Story</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: 'Arial', sans-serif;
  background-color: #fffaf0;
  padding: 30px;
}

h2 {
  color: #8e44ad;
}

form {
  background-color: #fefefe;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  max-width: 600px;
  margin: auto;
}

label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="file"],
textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  background-color: #8e44ad;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #732d91;
}

  </style>
</head>
<body>
  <h2>Share Your Alumni Story</h2>
  <form action="/submit-alumni-story" method="POST" enctype="multipart/form-data">
    <label>Name:</label>
    <input type="text" name="name" required><br>

    <label>Email:</label>
    <input type="email" name="email" required><br>

    <label>Course:</label>
    <input type="text" name="course" required><br>

    <label>Graduation Year:</label>
    <input type="text" name="year" required><br>

    <label>Current Job:</label>
    <input type="text" name="job" required><br>

    <label>Your Story:</label><br>
    <textarea name="story" rows="6" cols="50" required></textarea><br>

    <label>Upload Photo (optional):</label>
    <input type="file" name="photo"><br><br>

    <button type="submit">Submit Story</button>
  </form>
</body>
</html>
